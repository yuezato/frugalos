services:
- docker

env:
  global:
  - DOCKER_IMAGE="frugalos"
  - secure: 

jobs:
  include:
  - stage: deploy-to-github
    env:
    - FRUGALOS_IMAGE_NAME=frugalos-$TRAVIS_BUILD_ID-$TRAVIS_BUILD_NUMBER
    - FRUGALOS_EXECUTABLE1=$TRAVIS_BUILD_DIR/frugalos-0.11.0.by-rust1-33-0.with-jemallocator.linux-amd64
    - FRUGALOS_EXECUTABLE2=$TRAVIS_BUILD_DIR/frugalos-0.11.0.by-rust1-31-1.with-defaultallocator.linux-amd64
    - FRUGALOS_EXECUTABLE3=$TRAVIS_BUILD_DIR/frugalos-0.10.2.by-rust1-31-1.with-defaultallocator.linux-amd64
    - REPOS1=frugalos/frugalos
    - COMMIT_ID1=263153d # frugalos-0.11.0 https://github.com/frugalos/frugalos/commit/263153d
    #
    - REPOS2=frugalos/frugalos
    - COMMIT_ID2=74f9ee0 # frugalos-0.11.0 with default allocator https://github.com/frugalos/frugalos/commit/74f9ee0
    #
    - REPOS3=frugalos/frugalos
    - COMMIT_ID3=aab9f86 # frugalos-0.10.2 with default allocator https://github.com/frugalos/frugalos/commit/aab9f86
    script:
    - echo "Deploying to GitHub releases ..."
    # - docker build -t $DOCKER_IMAGE --build-arg REPOS=$REPOS1 --build-arg COMMIT_ID=$COMMIT_ID1 --build-arg RUST_VERSION=1.33.0 frugalos-build
    # - docker run --name $FRUGALOS_IMAGE_NAME -d $DOCKER_IMAGE /bin/true
    # - docker cp "$FRUGALOS_IMAGE_NAME:frugalos/target/release/frugalos" "$FRUGALOS_EXECUTABLE1"
    #
    #- docker build -t $DOCKER_IMAGE --build-arg REPOS=$REPOS2 --build-arg COMMIT_ID=$COMMIT_ID2 --build-arg RUST_VERSION=1.31.1 frugalos-build
    #- docker run --name ${FRUGALOS_IMAGE_NAME}_2 -d $DOCKER_IMAGE /bin/true
    #- docker cp "${FRUGALOS_IMAGE_NAME}_2:frugalos/target/release/frugalos" "$FRUGALOS_EXECUTABLE2"
    #- docker rm ${FRUGALOS_IMAGE_NAME}_2
    #
    - docker build --no-cache -t $DOCKER_IMAGE --build-arg REPOS=$REPOS3 --build-arg COMMIT_ID=$COMMIT_ID3 --build-arg RUST_VERSION=1.31.1 frugalos-build
    - docker run --name ${FRUGALOS_IMAGE_NAME}_3 -d $DOCKER_IMAGE /bin/true
    - docker cp "${FRUGALOS_IMAGE_NAME}_3:frugalos/target/release/frugalos" "$FRUGALOS_EXECUTABLE3"
    deploy:
      provider: releases
      api_key:
        secure: 
      file:
        #- "$FRUGALOS_EXECUTABLE1"
        #- "$FRUGALOS_EXECUTABLE2"
        - "$FRUGALOS_EXECUTABLE3"
      skip_cleanup: true
      on:
        tags: false
        branch: frugalos_build
        repo: yuezato/frugalos
