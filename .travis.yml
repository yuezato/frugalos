services:
- docker

env:
  global:
  - DOCKER_REPO="frugalos"
  - DOCKER_IMAGE="frugalos"

jobs:
  include:
  - stage: deploy-to-github
    env:
    - FRUGALOS_IMAGE_NAME=frugalos-$TRAVIS_BUILD_ID-$TRAVIS_BUILD_NUMBER
    - FRUGALOS_EXECUTABLE1=$TRAVIS_BUILD_DIR/frugalos.by-rust1-33-0.with-jemallocator.linux-amd64
    - FRUGALOS_EXECUTABLE2=$TRAVIS_BUILD_DIR/frugalos.by-rust1-31-1.with-defaultallocator.linux-amd64
    script:
    - echo "Deploying to GitHub releases ..."
    - docker build -t $DOCKER_REPO/$DOCKER_IMAGE --build-arg FRUGALOS_BRANCH=master --build-arg RUST_VERSION=1.33.0 frugalos-build
    - docker run --name $FRUGALOS_IMAGE_NAME -d $DOCKER_REPO/$DOCKER_IMAGE /bin/true
    - docker cp "$FRUGALOS_IMAGE_NAME:frugalos/target/release/frugalos" "$FRUGALOS_EXECUTABLE1"
    - docker rm $FRUGALOS_IMAGE_NAME
    #
    - docker build -t $DOCKER_REPO/$DOCKER_IMAGE --build-arg FRUGALOS_BRANCH=default_allocator --build-arg RUST_VERSION=1.31.1 frugalos-build
    - docker run --name $FRUGALOS_IMAGE_NAME -d $DOCKER_REPO/$DOCKER_IMAGE /bin/true
    - docker cp "$FRUGALOS_IMAGE_NAME:frugalos/target/release/frugalos" "$FRUGALOS_EXECUTABLE2"
    deploy:
      provider: releases
      api_key:
        secure: 
      file:
        - "$FRUGALOS_EXECUTABLE1"
        - "$FRUGALOS_EXECUTABLE2"
      skip_cleanup: true
      on:
        tags: false
        branch: frugalos_build
        repo: yuezato/frugalos
